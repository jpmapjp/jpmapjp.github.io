<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>geolonia sample</title>
<style>
  body, html{ width: 100%; height: 100%; margin: 0; padding: 0; }
  .geolonia { width: 100%; height: 100%; }
  #custom-marker { width: 50px; height: 50px; cursor: pointer; display: none; }
  #custom-marker img { max-width: 100%; height: auto; }
</style>
</head>
<body>
  <div id="custom-marker"><img src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2024%2024'%3E%3Ctext%20x='0'%20y='20'%3EðŸ˜Š%3C/text%3E%3C/svg%3E" /></div>
  <div
    class="geolonia"
    data-geojson="#example-geojson"
    data-cluster-color="#ffcc22"
  ></div>
<script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
<script id="example-geojson" type="application/json">
{
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "title": "sample",
        "description": "sample desc.",
        "marker-color": "#ff2600",
        "marker-size": "medium",
        "marker-symbol": ""
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          139.7,
          35.67
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "title": "sample2",
        "description": "sample2 desc.",
        "marker-color": "#ff2600",
        "marker-size": "medium",
        "marker-symbol": ""
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          139.8,
          35.76
        ]
      }
    }
  ]
}
</script>
</body>
</html>
